<!DOCTYPE html>
<html>

<head>
    <h1>Magic Mirror</h1>
    <p>
        Choose a special effect and make a silly face!
    </p>
</head>

<body>
    <video autoplay></video>
    <select>
            <option value="">Choose an effect</option>
            <option value="blur(10px)">Blur</option>
            <option value="contrast(500%)">Contrast</option>
            <option value="hue-rotate(90deg)">Colour 1</option>
            <option value="hue-rotate(180deg)">Colour 2</option>
            <option value="hue-rotate(270deg)">Colour 3</option>
            <option value="invert(100%)">Invert</option>
            <option value="grayscale(100%)">Black and white</option>
            <option value="hue-rotate(180deg) invert(100%) grayscale(50%)">Ghost</option>
            <option value="blur(2px) brightness(100%) contrast(1000%) saturate(1000%) hue-rotate(200deg)">Pop Art</option>
        </select>
    <script src="https://DGTV11.github.io/DW fun/Magic mirror/script.js"></script>
</body>

</html>
